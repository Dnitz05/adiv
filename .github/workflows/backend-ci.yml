# Backend CI for smart-divination/backend
name: Backend CI

on:
  push:
    paths:
      - 'smart-divination/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'smart-divination/backend/**'
      - '.github/workflows/backend-ci.yml'

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Type Check, and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: smart-divination/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: smart-divination/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test
