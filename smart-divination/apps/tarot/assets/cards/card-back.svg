<svg viewBox="0 0 300 527" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark indigo/deep purple solid background -->
  <rect width="300" height="527" fill="#231b4b"/>

  <!-- Outer border (thin double border in soft ivory) -->
  <rect x="15" y="15" width="270" height="497"
        fill="none" stroke="#f5f0e8" stroke-width="1.5" rx="8"/>

  <!-- Inner border -->
  <rect x="22" y="22" width="256" height="483"
        fill="none" stroke="#f5f0e8" stroke-width="1" rx="6"/>

  <!-- Radial lines from center (subtle, mystical effect) -->
  <g opacity="0.3" stroke="#f5f0e8" stroke-width="0.5">
    <!-- 0° (right) -->
    <line x1="150" y1="263.5" x2="265" y2="263.5"/>
    <!-- 45° (top-right) -->
    <line x1="150" y1="263.5" x2="235" y2="148.5"/>
    <!-- 90° (top) -->
    <line x1="150" y1="263.5" x2="150" y2="45"/>
    <!-- 135° (top-left) -->
    <line x1="150" y1="263.5" x2="65" y2="148.5"/>
    <!-- 180° (left) -->
    <line x1="150" y1="263.5" x2="35" y2="263.5"/>
    <!-- 225° (bottom-left) -->
    <line x1="150" y1="263.5" x2="65" y2="378.5"/>
    <!-- 270° (bottom) -->
    <line x1="150" y1="263.5" x2="150" y2="482"/>
    <!-- 315° (bottom-right) -->
    <line x1="150" y1="263.5" x2="235" y2="378.5"/>
  </g>

  <!-- Central vertical diamond shape -->
  <path d="M 150,163.5 L 210,263.5 L 150,363.5 L 90,263.5 Z"
        fill="none" stroke="#f5f0e8" stroke-width="2"/>

  <!-- Crescent moon (facing left) above sun inside diamond -->
  <g transform="translate(150, 223.5)">
    <!-- Crescent moon facing left -->
    <path d="M -15,-10 A 12 12 0 0 1 -15,10 A 16 16 0 0 0 -15,-10"
          fill="none" stroke="#f5f0e8" stroke-width="2" stroke-linejoin="round"/>
  </g>

  <!-- Small sun disk with short straight rays -->
  <g transform="translate(150, 303.5)">
    <!-- Sun circle -->
    <circle r="10" fill="none" stroke="#f5f0e8" stroke-width="2"/>

    <!-- 12 straight rays -->
    <!-- 0° -->
    <line x1="14" y1="0" x2="22" y2="0" stroke="#f5f0e8" stroke-width="1.5"/>
    <!-- 30° -->
    <line x1="12.1" y1="-7" x2="19.1" y2="-11" stroke="#f5f0e8" stroke-width="1.5"/>
    <!-- 60° -->
    <line x1="7" y1="-12.1" x2="11" y2="-19.1" stroke="#f5f0e8" stroke-width="1.5"/>
    <!-- 90° -->
    <line x1="0" y1="-14" x2="0" y2="-22" stroke="#f5f0e8" stroke-width="1.5"/>
    <!-- 120° -->
    <line x1="-7" y1="-12.1" x2="-11" y2="-19.1" stroke="#f5f0e8" stroke-width="1.5"/>
    <!-- 150° -->
    <line x1="-12.1" y1="-7" x2="-19.1" y2="-11" stroke="#f5f0e8" stroke-width="1.5"/>
    <!-- 180° -->
    <line x1="-14" y1="0" x2="-22" y2="0" stroke="#f5f0e8" stroke-width="1.5"/>
    <!-- 210° -->
    <line x1="-12.1" y1="7" x2="-19.1" y2="11" stroke="#f5f0e8" stroke-width="1.5"/>
    <!-- 240° -->
    <line x1="-7" y1="12.1" x2="-11" y2="19.1" stroke="#f5f0e8" stroke-width="1.5"/>
    <!-- 270° -->
    <line x1="0" y1="14" x2="0" y2="22" stroke="#f5f0e8" stroke-width="1.5"/>
    <!-- 300° -->
    <line x1="7" y1="12.1" x2="11" y2="19.1" stroke="#f5f0e8" stroke-width="1.5"/>
    <!-- 330° -->
    <line x1="12.1" y1="7" x2="19.1" y2="11" stroke="#f5f0e8" stroke-width="1.5"/>
  </g>

  <!-- Subtle halo of dots around central diamond -->
  <g fill="#f5f0e8">
    <!-- Top -->
    <circle cx="150" cy="153.5" r="1"/>
    <circle cx="140" cy="158.5" r="1"/>
    <circle cx="160" cy="158.5" r="1"/>

    <!-- Right -->
    <circle cx="220" cy="263.5" r="1"/>
    <circle cx="215" cy="253.5" r="1"/>
    <circle cx="215" cy="273.5" r="1"/>

    <!-- Bottom -->
    <circle cx="150" cy="373.5" r="1"/>
    <circle cx="140" cy="368.5" r="1"/>
    <circle cx="160" cy="368.5" r="1"/>

    <!-- Left -->
    <circle cx="80" cy="263.5" r="1"/>
    <circle cx="85" cy="253.5" r="1"/>
    <circle cx="85" cy="273.5" r="1"/>

    <!-- Diagonals -->
    <circle cx="180" cy="193.5" r="1"/>
    <circle cx="180" cy="333.5" r="1"/>
    <circle cx="120" cy="193.5" r="1"/>
    <circle cx="120" cy="333.5" r="1"/>
  </g>

  <!-- Symmetric decorative lines around diamond -->
  <!-- Top horizontal lines -->
  <line x1="130" y1="173.5" x2="140" y2="173.5" stroke="#f5f0e8" stroke-width="1" opacity="0.6"/>
  <line x1="160" y1="173.5" x2="170" y2="173.5" stroke="#f5f0e8" stroke-width="1" opacity="0.6"/>

  <!-- Bottom horizontal lines -->
  <line x1="130" y1="353.5" x2="140" y2="353.5" stroke="#f5f0e8" stroke-width="1" opacity="0.6"/>
  <line x1="160" y1="353.5" x2="170" y2="353.5" stroke="#f5f0e8" stroke-width="1" opacity="0.6"/>

  <!-- Left vertical lines -->
  <line x1="100" y1="253.5" x2="100" y2="243.5" stroke="#f5f0e8" stroke-width="1" opacity="0.6"/>
  <line x1="100" y1="273.5" x2="100" y2="283.5" stroke="#f5f0e8" stroke-width="1" opacity="0.6"/>

  <!-- Right vertical lines -->
  <line x1="200" y1="253.5" x2="200" y2="243.5" stroke="#f5f0e8" stroke-width="1" opacity="0.6"/>
  <line x1="200" y1="273.5" x2="200" y2="283.5" stroke="#f5f0e8" stroke-width="1" opacity="0.6"/>

  <!-- Corner celestial icons (perfectly symmetric) -->

  <!-- Top-Left: 4-pointed star -->
  <g transform="translate(45, 60)" stroke="#f5f0e8" stroke-width="1.5" fill="none">
    <line x1="-8" y1="0" x2="8" y2="0"/>
    <line x1="0" y1="-8" x2="0" y2="8"/>
    <circle r="2" fill="#f5f0e8"/>
  </g>

  <!-- Top-Right: Planet with ring (Saturn style) -->
  <g transform="translate(255, 60)" stroke="#f5f0e8" stroke-width="1.5" fill="none">
    <circle r="7"/>
    <ellipse rx="12" ry="3" transform="rotate(-20)"/>
  </g>

  <!-- Bottom-Left: Full moon -->
  <g transform="translate(45, 467)" stroke="#f5f0e8" stroke-width="1.5" fill="none">
    <circle r="7"/>
    <!-- Subtle craters -->
    <circle cx="-2" cy="-2" r="1.5" opacity="0.6"/>
    <circle cx="3" cy="1" r="1" opacity="0.6"/>
  </g>

  <!-- Bottom-Right: 5-pointed star -->
  <g transform="translate(255, 467)" fill="#f5f0e8">
    <path d="M 0,-8 L -2.4,-2.4 L -8,0 L -2.4,2.4 L 0,8 L 2.4,2.4 L 8,0 L 2.4,-2.4 Z"/>
    <circle r="2" fill="#231b4b"/>
  </g>
</svg>
