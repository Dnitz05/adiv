<svg viewBox="0 0 300 527" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient de fons amb colors del tema -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0B1F;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1A1530;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2A2140;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1530;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient daurat per accents -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8A280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4C4A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8A280;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient púrpura per mandala -->
    <radialGradient id="purpleGlow">
      <stop offset="0%" style="stop-color:#9B87D9;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#9B87D9;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#2A2140;stop-opacity:0" />
    </radialGradient>

    <!-- Gradient per ull central -->
    <radialGradient id="eyeGlow">
      <stop offset="0%" style="stop-color:#F0EFF7;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#B8A280;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9B87D9;stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- Fons còsmic -->
  <rect width="300" height="527" fill="url(#bgGradient)"/>

  <!-- Estrelles de fons subtils -->
  <g opacity="0.3">
    <circle cx="50" cy="90" r="1" fill="#F0EFF7"/>
    <circle cx="250" cy="110" r="0.8" fill="#8E8AA8"/>
    <circle cx="80" cy="170" r="1.2" fill="#B8A280"/>
    <circle cx="220" cy="200" r="0.9" fill="#F0EFF7"/>
    <circle cx="65" cy="260" r="1" fill="#9B87D9"/>
    <circle cx="235" cy="280" r="1.1" fill="#F0EFF7"/>
    <circle cx="95" cy="350" r="0.8" fill="#B8A280"/>
    <circle cx="205" cy="380" r="1" fill="#8E8AA8"/>
    <circle cx="75" cy="440" r="1.2" fill="#9B87D9"/>
    <circle cx="225" cy="460" r="0.9" fill="#F0EFF7"/>
  </g>

  <!-- Marc exterior elegant -->
  <g opacity="0.95">
    <!-- Marc principal -->
    <rect x="12" y="12" width="276" height="503" fill="none"
          stroke="url(#goldGradient)" stroke-width="2.5" rx="10"/>
    <rect x="17" y="17" width="266" height="493" fill="none"
          stroke="#9B87D9" stroke-width="1.2" rx="8" opacity="0.8"/>

    <!-- Detalls als cantons -->
    <g stroke="#B8A280" stroke-width="1.5" fill="none" opacity="0.9">
      <!-- Cantó superior esquerre -->
      <path d="M 25,25 L 25,45 M 25,25 L 45,25"/>
      <!-- Cantó superior dret -->
      <path d="M 275,25 L 275,45 M 275,25 L 255,25"/>
      <!-- Cantó inferior esquerre -->
      <path d="M 25,502 L 25,482 M 25,502 L 45,502"/>
      <!-- Cantó inferior dret -->
      <path d="M 275,502 L 275,482 M 275,502 L 255,502"/>
    </g>
  </g>

  <!-- Símbols lunars als laterals -->
  <g opacity="0.85">
    <!-- Lluna creixent esquerra superior -->
    <g transform="translate(40, 60)">
      <path d="M -10,-12 Q -5,-15 0,-12 Q -7,-6 -10,0 Q -12,-6 -10,-12"
            fill="none" stroke="#B8A280" stroke-width="2"/>
      <circle cx="-3" cy="-6" r="2" fill="#F0EFF7" opacity="0.8"/>
    </g>

    <!-- Lluna creixent dreta inferior -->
    <g transform="translate(260, 467)">
      <path d="M 10,-12 Q 5,-15 0,-12 Q 7,-6 10,0 Q 12,-6 10,-12"
            fill="none" stroke="#B8A280" stroke-width="2"/>
      <circle cx="3" cy="-6" r="2" fill="#F0EFF7" opacity="0.8"/>
    </g>
  </g>

  <!-- Estrelles decoratives daurades -->
  <g fill="#B8A280" opacity="0.7">
    <!-- Estrella superior esquerra -->
    <path transform="translate(260, 60)"
          d="M 0,-8 L -2,-2 L -8,0 L -2,2 L 0,8 L 2,2 L 8,0 L 2,-2 Z"/>
    <!-- Estrella inferior dreta -->
    <path transform="translate(40, 467)"
          d="M 0,-8 L -2,-2 L -8,0 L -2,2 L 0,8 L 2,2 L 8,0 L 2,-2 Z"/>
  </g>

  <!-- MANDALA CENTRAL -->
  <g transform="translate(150, 263.5)">
    <!-- Resplendor còsmic de fons -->
    <circle r="110" fill="url(#purpleGlow)" opacity="0.4"/>

    <!-- Cercles de protecció -->
    <circle r="95" fill="none" stroke="#9B87D9" stroke-width="2.5" opacity="0.8"/>
    <circle r="90" fill="none" stroke="#B8A280" stroke-width="1.5" opacity="0.6"/>
    <circle r="85" fill="none" stroke="#3D3055" stroke-width="1" opacity="0.5"/>

    <!-- Flor de la vida (geometria sagrada) -->
    <g opacity="0.5" stroke="#9B87D9" stroke-width="1.2" fill="none">
      <circle r="28"/>
      <circle cx="0" cy="-28" r="28"/>
      <circle cx="24.25" cy="-14" r="28"/>
      <circle cx="24.25" cy="14" r="28"/>
      <circle cx="0" cy="28" r="28"/>
      <circle cx="-24.25" cy="14" r="28"/>
      <circle cx="-24.25" cy="-14" r="28"/>
    </g>

    <!-- Estrella de 8 puntes (equilibri còsmic) -->
    <g opacity="0.9">
      <path d="M 0,-65 L -12,-22 L -45,-18 L -18,8 L -22,45 L 0,22 L 22,45 L 18,8 L 45,-18 L 12,-22 Z"
            fill="none" stroke="#B8A280" stroke-width="2.5"/>
      <path d="M 0,-60 L -10,-20 L -40,-15 L -15,5 L -18,40 L 0,18 L 18,40 L 15,5 L 40,-15 L 10,-20 Z"
            fill="url(#eyeGlow)" opacity="0.3"/>
    </g>

    <!-- Ull místic central -->
    <g opacity="1">
      <!-- Forma de l'ull -->
      <ellipse rx="32" ry="20" fill="none" stroke="#B8A280" stroke-width="2.5"/>
      <ellipse rx="30" ry="18" fill="none" stroke="#9B87D9" stroke-width="1.5" opacity="0.7"/>

      <!-- Iris i pupil·la -->
      <circle r="12" fill="url(#eyeGlow)"/>
      <circle r="9" fill="#2A2140"/>
      <circle r="5" fill="#B8A280"/>
      <circle r="3" fill="#F0EFF7"/>

      <!-- Resplendor interior -->
      <circle cx="-2" cy="-2" r="1.5" fill="#F0EFF7" opacity="0.9"/>
    </g>

    <!-- Símbols alquímics als punts cardinals -->
    <g stroke="#B8A280" stroke-width="1.8" fill="none" opacity="0.85">
      <!-- Nord (Aire) - Triangle amunt amb línia -->
      <g transform="translate(0, -70)">
        <path d="M -7,5 L 0,-5 L 7,5"/>
        <line x1="-7" y1="1" x2="7" y2="1"/>
      </g>

      <!-- Sud (Terra) - Triangle avall amb línia -->
      <g transform="translate(0, 70)">
        <path d="M -7,-5 L 0,5 L 7,-5"/>
        <line x1="-7" y1="-1" x2="7" y2="-1"/>
      </g>

      <!-- Est (Foc) - Triangle dreta -->
      <g transform="translate(70, 0)">
        <path d="M -5,-7 L 5,0 L -5,7 Z" fill="none"/>
      </g>

      <!-- Oest (Aigua) - Triangle esquerra -->
      <g transform="translate(-70, 0)">
        <path d="M 5,-7 L -5,0 L 5,7 Z" fill="none"/>
      </g>
    </g>

    <!-- Petites estrelles als intermedis -->
    <g fill="#F0EFF7" opacity="0.7">
      <circle cx="50" cy="-50" r="1.5"/>
      <circle cx="50" cy="50" r="1.5"/>
      <circle cx="-50" cy="50" r="1.5"/>
      <circle cx="-50" cy="-50" r="1.5"/>
    </g>
  </g>

  <!-- Constel·lacions laterals subtils -->
  <g opacity="0.6" stroke="#8E8AA8" stroke-width="0.5">
    <!-- Esquerra -->
    <line x1="35" y1="150" x2="42" y2="165"/>
    <line x1="42" y1="165" x2="35" y2="180"/>
    <circle cx="35" cy="150" r="1.3" fill="#B8A280"/>
    <circle cx="42" cy="165" r="1.5" fill="#F0EFF7"/>
    <circle cx="35" cy="180" r="1.2" fill="#9B87D9"/>

    <!-- Dreta -->
    <line x1="265" y1="347" x2="258" y2="362"/>
    <line x1="258" y1="362" x2="265" y2="377"/>
    <circle cx="265" cy="347" r="1.3" fill="#B8A280"/>
    <circle cx="258" cy="362" r="1.5" fill="#F0EFF7"/>
    <circle cx="265" cy="377" r="1.2" fill="#9B87D9"/>
  </g>

  <!-- Decoracions laterals subtils -->
  <g opacity="0.5" stroke="#3D3055" stroke-width="0.8" fill="none">
    <!-- Línies verticals decoratives -->
    <line x1="30" y1="100" x2="30" y2="200"/>
    <line x1="270" y1="327" x2="270" y2="427"/>
  </g>

  <!-- Partícules de llum flotants -->
  <g fill="#B8A280" opacity="0.4">
    <circle cx="110" cy="130" r="1.5"/>
    <circle cx="190" cy="150" r="1.2"/>
    <circle cx="120" cy="390" r="1.4"/>
    <circle cx="180" cy="410" r="1.3"/>
    <circle cx="100" cy="290" r="1.1"/>
    <circle cx="200" cy="310" r="1.2"/>
  </g>
</svg>
