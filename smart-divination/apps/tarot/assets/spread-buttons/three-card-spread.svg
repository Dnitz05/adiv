<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="btnBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D82CD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B8FD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="miniCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9ff;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="numGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D82CD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B8FD9;stop-opacity:1" />
    </linearGradient>
    <filter id="btnShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.2" />
    </filter>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15" />
    </filter>
  </defs>
  <g filter="url(#btnShadow)">
    <rect x="10" y="10" width="180" height="180" rx="20" fill="url(#btnBg)" stroke="#ffffff" stroke-width="2" />
    <rect x="14" y="14" width="172" height="172" rx="18" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3" />
  </g>
  <g filter="url(#cardShadow)">
    <rect x="30" y="60" width="40" height="60" rx="5" fill="url(#miniCard)" stroke="#6D82CD" stroke-width="1.5" />
    <rect x="32" y="62" width="36" height="56" rx="4" fill="none" stroke="#9B8FD9" stroke-width="0.5" opacity="0.3" />
    <circle cx="50" cy="90" r="10" fill="url(#numGrad)" />
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">1</text>
  </g>
  <g filter="url(#cardShadow)">
    <rect x="80" y="60" width="40" height="60" rx="5" fill="url(#miniCard)" stroke="#6D82CD" stroke-width="1.5" />
    <rect x="82" y="62" width="36" height="56" rx="4" fill="none" stroke="#9B8FD9" stroke-width="0.5" opacity="0.3" />
    <circle cx="100" cy="90" r="10" fill="url(#numGrad)" />
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">2</text>
  </g>
  <g filter="url(#cardShadow)">
    <rect x="130" y="60" width="40" height="60" rx="5" fill="url(#miniCard)" stroke="#6D82CD" stroke-width="1.5" />
    <rect x="132" y="62" width="36" height="56" rx="4" fill="none" stroke="#9B8FD9" stroke-width="0.5" opacity="0.3" />
    <circle cx="150" cy="90" r="10" fill="url(#numGrad)" />
    <text x="150" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">3</text>
  </g>
  <circle cx="100" cy="35" r="3" fill="#ffffff" opacity="0.6" />
  <circle cx="100" cy="145" r="3" fill="#ffffff" opacity="0.6" />
</svg>
