version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  http: ^1.2.1
  supabase_flutter: ^2.1.0
  uuid: ^3.0.7
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.10
  flutter_markdown: ^0.7.4+1
  audioplayers: ^6.1.0
  common:
    path: ../../packages/common

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/cards/
    - assets/branding/
    - assets/backgrounds/
    - assets/spread-buttons/
    - assets/sounds/
    - assets/banner.png
    - assets/home_banner.png
    - assets/daily-quotes.csv


flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/app_icon/icon.png
  adaptive_icon_background: "#6D82CD"
  adaptive_icon_foreground: assets/app_icon/icon.png

