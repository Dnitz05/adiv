  <defs>
    <style>
      text { pointer-events: none; }
    </style>
  </defs>

  <!-- Background (transparent) -->
  <rect width="400" height="200" fill="transparent"/>

  <!-- Cards -->
  
    <!-- Card 1: SPRING -->
    <g transform="rotate(-6 80 120)">
      <rect
        x="55.0"
        y="80.0"
        width="50"
        height="80"
        rx="4"
        fill="#1a1a2e"
        stroke="#7c3aed"
        stroke-width="2"
        opacity="0.9"
      />
      <text
        x="80.0"
        y="120.0"
        text-anchor="middle"
        dominant-baseline="middle"
        fill="#a78bfa"
        font-size="20"
        font-weight="600"
        font-family="system-ui, -apple-system, sans-serif"
      >1</text>
    </g>

    <!-- Card 2: SUMMER -->
    <g transform="rotate(-2 160 70)">
      <rect
        x="135.0"
        y="30.0"
        width="50"
        height="80"
        rx="4"
        fill="#1a1a2e"
        stroke="#7c3aed"
        stroke-width="2"
